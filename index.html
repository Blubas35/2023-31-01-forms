<body>

    <!-- PIRMA DALIS:
    Sukurti kontaktų formą.
    1. Kontaktų formoje turi būti šie laukeliai:
        1. Tekstinis laukelis vardui (privalomas).
        2. Tekstinis laukelis pavardei (privalomas).
        3. Skaičiaus laukelis amžiui (privalomas).
        4. Laukelis įvesti telefono numerį (neprivalomas).
        5. Laukelis įvesti el. paštą (privalomas).
        6. Range tipo laukelis, kuris skirtas įvertinti savo IT žinias nuo 1 iki 10. Galimas vertinimas tik sveikiems skaičiams.
        7. Radio tipo laukeliai, kuriuose pasirenkamas grupės numeris. Turi būti galimybė pasirinkti grupes nuo FEU 1gr. iki FEU 5gr -->
    <!-- ANTRA DALIS:
    4. Formoje pridėti „checkbox" tipo input'ą, kuriame pateikta galimybę rinktis iš dominančių programavimo kalbų. -->
<div class="container">
    <div class="wrapper">
        <div class="right-side">
            <!-- <img src="student.jpg" alt=""> -->
        </div>
        <div class="left-side">
            <form id="student-form" novalidate>
                <div class="form-control">
                    <label for="first-name">First name:</label>
                    <input type="text" name="first-name" id="firstName" placeholder="Enter your first name" required>
                </div>
        
                <div class="form-control">
                    <label for="last-name">Last name:</label>
                    <input type="text" name="last-name" id="lastName" placeholder="Enter your last name" required>
                </div>
        
                <div class="form-control">
                    <label for="age">Your age:</label>
                    <input type="number" name="age" id="age" placeholder="Enter your age" required>
                </div>
        
                <div class="form-control">
                    <label for="tel">Phone number:</label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
                </div>
        
                <div class="form-control">
                    <label for="email">Email address:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                </div>
        
                <div class="form-control">
                    <label for="range">Rate your IT skills</label>
                    <input type="range" name="it-knowledge" id="it-knowledge" min="1" max="10" step="1" >
                    <output id="it-knowledge-output">5</output>
                </div>
        
                <fieldset >
                    <legend>Please select your group:</legend>
                    <div>
                        <div class="form-control">
                            <input type="radio" name="radio" id="feu1" value="feu-1">
                            <label for="feu1">FEU 1gr</label>
                        </div>
                        <div class="form-control">
                            <input type="radio" name="radio" id="feu2" value="feu-2">
                            <label for="feu2">FEU 2gr</label>
                        </div>
                        <div class="form-control">
                            <input type="radio" name="radio" id="feu3" value="feu-3">
                            <label for="feu3">FEU 3gr</label>
                        </div>
                        <div class="form-control">
                            <input type="radio" name="radio" id="feu4" value="feu-4">
                            <label for="feu4">FEU 4gr</label>
                        </div>
                        <div class="form-control">
                            <input type="radio" name="radio" id="feu5" value="feu-5">
                            <label for="feu5">FEU 5gr</label>
                        </div>
                    </div>
                </fieldset>
        
                <fieldset>
                    <legend>Please select your favourite IT languages</legend>
                    <div>
                        <input type="checkbox" name="interest" id="interest-1" value="python">
                        <label for="interest-1">Python</label>
                    </div>
        
                    <div>
                        <input type="checkbox" name="interest" id="interest-2" value="javascript">
                        <label for="interest-2">JavaScript</label>
                    </div>
        
                    <div>
                        <input type="checkbox" name="interest" id="interest-3" value="php">
                        <label for="interest-3">PHP</label>
                    </div>
        
                    <div>
                        <input type="checkbox" name="interest" id="interest-4" value="c++">
                        <label for="interest-4">C++</label>
                    </div>
                </fieldset>
                
                <input type="submit" value="Create Student">
            </form>
        </div>
    </div>

    <div id="students-list"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
